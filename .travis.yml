language: nix
env:
  - EMACS_CI=emacs-25-1
  - EMACS_CI=emacs-25-3
  - EMACS_CI=emacs-26-1
  - EMACS_CI=emacs-26-3
  - EMACS_CI=emacs-27-1
before_install:
  # nix-emacs-ci
  - bash <(curl https://raw.githubusercontent.com/purcell/nix-emacs-ci/master/travis-install)

  # cask
  - curl -fsSkL https://raw.github.com/cask/cask/master/go | python
  - export PATH=$HOME/.cask/bin:$PATH

  # rust
  - curl https://sh.rustup.rs -sSf | sh -s -- -y
  - source $HOME/.cargo/env

  # ripgrep
  - cargo install ripgrep
install:
  - make deps
script:
  - emacs --version
  - make test
jobs:
  include:
    - stage: documentation
      env:
        - secure: 
        - EMACS_CI=emacs-27-1
      script:
        - make rst
      deploy:
        # Branch changes are committed to master branch
        - provider: pages
          github_token: $GITHUB_API_KEY
          skip_cleanup: true
          keep_history: true
          local_dir: docs/rst
          repo: dajva/rg.el-docs
          target_branch: master
          verbose: true
          on:
            branch: master
        # Tagged changes are committed to release branch
        - provider: pages
          github_token: $GITHUB_API_KEY
          skip_cleanup: true
          keep_history: true
          local_dir: docs/rst
          repo: dajva/rg.el-docs
          target_branch: release
          verbose: true
          on:
            tags: true
      # Tag the documentation repository if needed.
      after_deploy: |
        if [ -n "$TRAVIS_TAG" ]; then
          git clone https://github.com/dajva/rg.el-docs
          cd rg.el-docs
          git checkout release
          TAG=${TRAVIS_TAG}
          git tag $TAG
          git push https://dajva:$GITHUB_API_KEY@github.com/dajva/rg.el-docs $TAG
        fi
